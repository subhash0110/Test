<br>

<div class="container">

    <div class="mat-elevation-z8">



        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">

            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;let i = index">

                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}}
                </th>

                <td mat-cell *matCellDef="let element"> {{element[column]}}
                </td>
            </ng-container>


            <ng-container matColumnDef="checkbox">
                <td mat-cell *matCellDef="let element">
                    <div class="example-element-select">
                        <input type="checkbox" [checked]="element.isSelected" title="Check" (change)="selectforCheck($event);">
                    </div>
                </td>
            </ng-container>



            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                            <div class="example-element-position"> {{element.position}} </div>
                            <div class="example-element-symbol"> {{element.symbol}} </div>
                            <div class="example-element-name"> {{element.name}} </div>
                            <!-- <div class="example-element-weight"> {{element.weight}} </div> -->
                        </div>
                        <div class="example-element-description">
                            {{element.description}}
                        </div>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="testClick(element)" (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['checkbox','expandedDetail']" class="example-detail-row"></tr>





        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
</div>
